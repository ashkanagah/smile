name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 python3-pip python3-venv \
              autoconf automake libtool build-essential \
              libffi-dev libssl-dev libltdl-dev pkg-config \
              git zip unzip openjdk-17-jdk

      - name: Setup Virtual Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install buildozer

      - name: Run Autoconf Fixes
        run: |
          autoupdate
          autoreconf -fi

      - name: Setup Buildozer
        run: |
          buildozer init
          sed -i 's|^android.accept_sdk_license = False|android.accept_sdk_license = True|' buildozer.spec
          sed -i 's|^android.skip_update = True|android.skip_update = False|' buildozer.spec

      - name: Clean Previous Builds
        run: |
          rm -rf ~/.buildozer
          buildozer android clean

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmileDetector-APK
          path: bin/*.apk
