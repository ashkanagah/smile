name: Build and Deploy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc g++ python3-dev libgl1
        pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Install Android SDK
      run: |
        sudo apt-get install -y android-sdk
        echo "y" | sdkmanager --update
        sdkmanager --list
        sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.2"

    - name: Set up Android SDK path
      run: |
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/Android/Sdk/platform-tools:$HOME/Android/Sdk/cmdline-tools/bin" >> $GITHUB_ENV

    - name: Build APK  # **اینجا مرحله ساخت را اضافه کردیم**
      run: |
        buildozer init
        buildozer android debug

    - name: Upload APK  # **مرحله آپلود APK در GitHub**
      uses: actions/upload-artifact@v4
      with:
        name: MyApp
        path: bin/*.apk
