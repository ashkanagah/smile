name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python & Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc g++ python3-dev libgl1 wget unzip
        pip install --upgrade pip
        pip install cython buildozer

    - name: Install Android SDK & Accept Licenses
      run: |
        mkdir -p $HOME/Android/Sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q commandlinetools-linux-10406996_latest.zip -d $HOME/Android/Sdk/cmdline-tools/
        mv $HOME/Android/Sdk/cmdline-tools/cmdline-tools $HOME/Android/Sdk/cmdline-tools/latest
        echo "✅ Android SDK نصب شد!"

    - name: Set up Android SDK paths
      run: |
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/Android/Sdk/platform-tools:$HOME/Android/Sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

    - name: Verify sdkmanager installation
      run: |
        if [ -f "$HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "✅ sdkmanager نصب شده است."
        else
          echo "❌ sdkmanager پیدا نشد! لطفاً خطا را بررسی کنید."
          exit 1
        fi

    - name: Install Build Tools & AIDL
      run: |
        yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"
        echo "✅ ابزارهای موردنیاز نصب شدند!"

    - name: Fix AIDL path for Buildozer
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/build-tools/30.0.3
        cp -r $HOME/Android/Sdk/build-tools/30.0.3/* $HOME/.buildozer/android/platform/android-sdk/build-tools/30.0.3
        echo "✅ مسیر `aidl` اصلاح شد!"

    - name: Build APK
      run: |
        export PATH=$HOME/.buildozer/android/platform/android-sdk/build-tools/30.0.3:$PATH
        buildozer android debug
