name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python & Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf 
        autoreconf --force --install || echo "warning: autoreconf failed, skipping..."
        sudo apt-get install -y make gcc g++ python3-dev libgl1 wget unzip
        pip install --upgrade pip
        pip install cython buildozer
        echo "dependencies installed and confiqured."

    - name: Check Project Files
      run: ls -la

    - name: Install Missing Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf automake pkg-config
        sudo apt-get install -y autoconf automake libtool

    - name: Run libtoolize
      run: |
        libtoolize --force --copy --automake

    - name: Set environment variables
      run: |
        echo "ANDROIDSDK=$HOME/ANDROID/Sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
        echo "M4_PATTERN_ALLOW=LT_SYS_SYMBOL_USCORE" >> $GITHUB_ENV
      
    - name: Check configure.ac File
      run: |
        if [ -f configure.ac ]; then
          echo "configure.ac exists."
        else
          echo "error: configure.ac NOT FOUND!"
          exit 1
        fi

    - name: Allow LT_SYS_SYMBOL_USCORE Macro
      run: |
        echo 'm4_pattern_allow([^LT_SYS_SYMBOL_USCORE$])' >> configure.ac

    - name: Run autoupdate
      run: |
        autoupdate

    - name: Run autoreconf
      run: |
       autoreconf --force --install

    - name: Debug Buildozer 
      run: buildozer android debug --verbose

    - name: Clean buildozer cache
      run: |
        rm -rf ~/.buildozer
    
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp.apk
        path: ./bin/*.apk
