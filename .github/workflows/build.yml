name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Check out the repository
      - name: Check out repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            build-essential \
            python3-dev \
            openjdk-8-jdk \
            unzip \
            zip

      # Install Buildozer
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer

      # Install Android SDK and NDK
      - name: Install Android SDK & NDK
        run: |
          mkdir -p $HOME/Android/Sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O android-sdk.zip
          unzip -q android-sdk.zip -d $HOME/Android/Sdk
          yes | $HOME/Android/Sdk/cmdline-tools/bin/sdkmanager --licenses
          $HOME/Android/Sdk/cmdline-tools/bin/sdkmanager --update
          $HOME/Android/Sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3" "ndk;21.3.6528147"

      # Build APK using Buildozer
      - name: Build APK
        run: |
          buildozer android debug
