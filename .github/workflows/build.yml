name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python & Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc g++ python3-dev libgl1 wget unzip
        pip install --upgrade pip
        pip install cython buildozer

    - name: Set up Android SDK & NDK
      run: |
        export ANDROID_SDK_ROOT=$HOME/Android/Sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

        # دانلود ابزارهای SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q commandlinetools-linux-10406996_latest.zip -d $ANDROID_SDK_ROOT/cmdline-tools/
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        # تنظیم مسیرهای SDK در محیط
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_ENV

        # پذیرش لایسنس‌ها و نصب ابزارهای موردنیاز
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"

    - name: Verify SDK installation
      run: |
        if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "✅ sdkmanager نصب شده است."
        else
          echo "❌ sdkmanager پیدا نشد! لطفاً خطا را بررسی کنید."
          exit 1
        fi

    - name: Clean old buildozer cache
      run: rm -rf ~/.buildozer

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp.apk
        path: ./bin/*.apk
